<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LearnTree | Contact</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-section">
                <span class="logo">LT</span>
                <span class="learn-tree">LearnTree</span>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="contact">Contact</h1>
        <div class="contact-details">
            <div class="mail">
                <i class="fa-solid fa-envelope"></i>
                <p class="mail-id">learntree@info.com</p>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p class="phone-number">+91-9879873210</p>
            </div>
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address">
                    <span>LearnTree Pvt Ltd</span>
                    <span>XYZ Street, ABC P O,</span>
                    <span>District, State</span>
                    <span>India, 123456</span>
                </p>
            </div>
        </div>
        <div class="contact-form">
            <div class="heading">
                <h6 class="title">We'd love to hear from you</h6>
                <p class="description">If you want to know more about us, we are here to
                    answer your questions.</p>
            </div>
            <form action="" method="post" class="message-section">
                <input type="text" name="" id="" placeholder="Enter name">
                <input type="text" name="" id="" placeholder="Enter email">
                <textarea class="message-box" name="message-box" id="" placeholder="Enter Message" rows="10"></textarea>
                <div class="send-container"><input type="submit" value="Send" class="send-btn"></div>
            </form>
        </div>
    </main>
</body>
</html>
